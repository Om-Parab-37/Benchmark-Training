<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
        </div>
    </nav>


    <div class="container-sm card shadow my-4 mx-12 p-5  w-50">
        <form id="expenseForm" >
            <div class="row">
            <div class="mb-3 col-6" >
                <label for="inpAmount" class="form-label">Amount</label>
                <input type="number" required name="amount" class="form-control" id="inpAmount" aria-describedby="amountHelp">
                <div id="amountHelp" class="form-text">   </div>
              </div>
              <div class="mb-3 col-6">
                <label for="inpDate"  class="form-label">Date</label>
                <input type="datetime-local" value="date" required name="date" class="form-control" id="inpDate">
              </div>
        </div>
        <div class="row mb-4">
            <div class="col-8">
            <label for="inpDescription" class="form-label">Description</label>
                <input type="text" name="description" class="form-control" id="inpDescription" aria-describedby="amountHelp">
                <div id="descriptionHelp" class="form-text">   </div>
            </div>
            <div class="col-4">
                <label for="inpCategory" class="form-label">Category</label>
                <select class="form-select" name="category" id="inpCategory" aria-label="Default select example">
                    
    
                  </select>
            </div>
              </div>
              <div class="row">
                <!-- <button type="submit" class="btn btn-success col-4 offset-1">Add Money</button> -->
                <button type="submit" class="btn btn-danger col-3 m-auto">Add Expense ðŸ’¸</button>
        
            </div>

        </form>
        </div>
        <div class="container card shadow w-50 p-3">
            <div class="row">
                <h1 class="col-8">Expenses</h1>
                <div class="col-4">
                <select class="form-select" name="category" id="categoryFilter"  aria-label="Default select example">
                <option value="" selected>All</option>
                </select>
            </div>
            </div>
            <ul class="list-group list-group-flush " id="expenseHistory">
                
            </ul>
        </div>
            
        
    </div>

    <script type="module" src="../scripts/script.js"></script>
    <script type="module" src="../scripts/expenceTracker.js"></script>
</body>
</html>
