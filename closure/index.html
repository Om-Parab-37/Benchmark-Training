<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Closures</h1>
    <p>Counting with a local variable.</p>

    <p id="demo">0</p>
    <button type="button" onclick="myFunction1()">Count!</button>
    <button type="button" onclick="myFunction2()">Reset</button>
    <script>
      function myCounter() {
        let counter = 0;
        return {
          increament : function () {
            counter++;
            return counter;
          },
          reset : function () {
            counter = 0;
            return counter;
          },
        };
      }

      const {increament,reset} = myCounter();

      function myFunction1() {
        document.getElementById("demo").innerHTML = increament();
      }
      function myFunction2() {
        document.getElementById("demo").innerHTML = reset();
      }
    </script>
  </body>
</html>
