<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-ss align-items-center justify-content-center">
        <img src="images\img0.jpg" object-fit="contain" class="rounded d-block imgCont" width="500" height="600" alt="...">
        <div class="mx-auto">
            <button type="button" class="btn btn-primary btn-previous">Previous</button>
        <button type="button" class="btn btn-secondary btn-next">Next</button>        
        </div>
    </div>
<script>
    const imgEl = document.querySelector(".imgCont")
    const btnPrevious = document.querySelector(".btn-previous")
    const btnNext = document.querySelector(".btn-next")
    let count = 0
    console.log(imgEl.src)

    btnNext.addEventListener("click",()=>{
        count=(count+1)%4
        imgEl.src =`images\\img${count}.jpg`
    })
    btnPrevious.addEventListener("click",()=>{
        if (count)
            {
                count-=1} 
        else {
            count = 3
        }   
        imgEl.src=`images\\img${count}.jpg`
    })

</script>
</body>
</html>
